<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #008080;
            font-size: 3.5em;
        }
        p {
            font-size: 1.5em;
            color: #555;
        }
        .btn {
            background-color: #008080;
            color: white;
            padding: 15px 25px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Public Page!</h1>
    <p>Explore exciting content for everyone!</p>
    <a href="/"><button class="btn">Back to Home</button></a>
</body>
</html>
